<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增的表单元素datalist</title>
</head>
<body>
  <form action="" id="myForm">
    <!-- 之前用select来做下拉框,但是不能输入,所以用了下面这种方式,element-ui中应该也有这种实现 -->
    专业: <input type="text" name="" list="subjects">
    <!-- 通过datalist来创建选择列表:虽然这个好用,但是不同浏览器显示的是不同的.在IE9以上只显示label,在别的浏览器value也显示 -->
    <!-- 建立输入框与datalist的关联:list="datalist的id" -->
    <datalist id="subjects">
      <!-- 创建选项值:value:具体的值 label:提示信息,辅助值 -->
      <option value="font end" label="前景非常好"></option>
      <option value="java" label="使用人数多"></option>
      <option value="javascript" label="做特效"></option>
      <option value="c" label="不知道"></option>
    </datalist>
    网址: <input type="url" list="urls">
    <datalist id='urls'>
      <!-- 如果input输入框的type类型是url,那么value值必须添加http:// -->
      <option value="http://www.baidu.com" label="百度"></option>
      <option value="http://www.souhu.com"></option>
      <option value="http://www.163.com"></option>
    </datalist>
  </form>
</body>
</html>
