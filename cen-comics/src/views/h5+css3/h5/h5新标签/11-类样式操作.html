<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>classList</title>
</head>
<body>
  <ul>
    <ul>
      <li class="red">front-end</li>
      <li class="green">java</li>
      <li id="js">js</li>
      <li class="pink">jq</li>
    </ul>
  </ul>
  <input type="button" value="为第一个li元素添加样式" id="add">
  <input type="button" value="为第二个li元素移除样式" id="remove">
  <input type="button" value="为第三个li元素切换样式" id="toggle">
  <input type="button" value="判断第四个li元素是否包含某个样式" id="contain">
</body>
<script>
  // 这里所有的操作只是关于class的,与具体的样式无关.
  window.onload= () => {
    document.querySelector('#add').onclick = () => {
      /* add:为元素添加指定名称的名称.一次只能添加一个样式 */
      // classList:当前元素的所有样式列表-数组
      document.querySelector('li').classList.add('abc')
      // document.querySelector('li').classList.add('underline')
      /* 获取样式 */
      var result = document.querySelector('li').classList.item(1)
      console.log(result);
    }
    document.querySelector('#remove').onclick = () => {
      // remove:为元素移除指定名称的样式(不是移除class属性),一次也只能移除一个
      document.querySelector('.green').classList.remove('green')//移除之后是这样的:<li class>java</li>
    }
    document.querySelector('#toggle').onclick = () => {
      // toggle:切换元素的样式:如果元素之前没有指定名称的样式则添加,如果有则移除
      document.querySelector('#js').classList.toggle('blue')
    }
    document.querySelector('#contain').onclick = () => {
      // contains:判断元素是否包含指定名称的样式,返回true/false
      let isContent = document.querySelectorAll('li')[3].classList.contains('pink')
      console.log('是否包含pink样式:', isContent)
    }
  }
</script>
<style>
  .red{
    color: red;
  }
  .green{
    color: green;
  }
  .blue{
    color: blue;
  }
  .pink{
    color: pink;
  }
  .abc{
    font-size: 30px;
  }
</style>
</html>
