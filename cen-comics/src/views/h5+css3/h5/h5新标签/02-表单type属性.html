<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单type属性</title>
</head>
<body>
  <form action="">
    用户名:<input type="text" name="userName"> <br>
    密码:   <input type="password" name="userPsw"> <br>
    <!-- email:提供了默认的电子邮箱的完整验证,如果不正确,就阻止提交 -->
    邮箱:  <input type="email"> <br>
    <!-- tel:并不是来实现验证.它的本质目的是为了能够在移动端打开数字键盘.意味着数字键盘限制了用户只能输入数字. -->
    电话:  <input type="tel" > <br>
    网址:  <input type="url"> <br>
    数量:  <input type="number" value="60" max="100" min="0"> <br>
    <!-- search: 可以提供人性化的输入体验 -->
    请输入商品名称: <input type="search"> <br>
    范围: <input type="range" max="100" min="0" value="50"> <br>
    颜色: <input type="color"> <br>
    时间: <input type="time"> <br>
    日期: <input type="date"> <br>
    <!-- datetime: 大多数浏览器不能支持这个.只能苹果下面的safari支持 -->
    日期时间: <input type="datetime"> <br>
    <!-- 下面这个可以用 -->
    日期时间: <input type="datetime-local"> <br>
    月份: <input type="month"> <br>
    星期: <input type="week"> <br>
    <input type="submit">
  </form>
</body>
</html>
