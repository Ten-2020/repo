<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <img src="../h5新标签/mp3/南山的部长们.jpg" alt="" height="500px">
    <input type="button" id="full" value="全屏">
    <input type="button" id="cancelFull" value="退出全屏">
    <input type="button" id="isFull" value="是否全屏">
  </div>
</body>
<script>
  /*全屏操作的主要方法和属性:
  1.requestFullScreen():开启全屏显示
  不同浏览器需要添加不同的前缀
  chrome:webkit firefox:moz opera:o      
  2.cancelFullScreen():退出全屏显示:// 当全屏之后,对象就变成doc了
  3.fullScreenElement:是否是全屏状态
  */
 window.onload = () => {
   var div = document.querySelector('div')
   document.querySelector('#full').onclick=function(){
      // div.requestFullscreen()
      // div.webkitRequestFullscreen()
      if(div.requestFullscreen){ // 谷歌进入了这个
        console.log('进入这里了吗:全屏');
        div.requestFullscreen()
      }else if(div.webkitRequestFullscreen){
        div.webkitRequestFullscreen() // chrome
      }else if(div.mozRequestFullscreen){
        div.mozRequestFullscreen() // firefox
      }else if(div.msRequestFullscreen){
        div.msRequestFullscreen() //ie
      }
   }
   document.querySelector('#cancelFull').onclick=function(){
      // document.webkitCancelFullScreen() // 当全屏之后,对象就变成doc了 // 这句单独也能在谷歌上实现关闭全屏
      if (document.exitFullscreen) { // 谷歌进入了这个
        console.log('进入这里了吗0');
        document.exitFullscreen();
      }else if(document.webkitCancelFullscreen){// 按理来说,这个应该是可以实现的
        console.log('进入这里了吗1');
        document.webkitCancelFullscreen() // chrome
      }else if(document.mozCancelFullscreen){
        document.mozCancelFullscreen() // firefox
      }else if(document.msCancelFullscreen){
        document.msCancelFullscreen() //ie
      }
   }
   document.querySelector('#isFull').onclick=function(){
      if(document.fullscreenElement||document.webkitFullScreenElement
        ||document.mozFullScreenElement||document.msFullScreenElement){
        alert('true') // 这句自动会关闭全屏
      }else{
        alert('false')
      }
   }
 }
</script>
</html>
