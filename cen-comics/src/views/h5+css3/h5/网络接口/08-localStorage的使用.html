<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- localStorage的使用:
    1.存储内容大概20mb.
    2.不同浏览器不能共享数据.但是在同一个浏览器的不同窗口中可以共享数据.
    3.永久生效.它的数据是存储在硬盘上,并不会随着页面或者浏览器的关闭而清除.如果想清除,就手动清除.

    setItem(key,value):存储数据,以键值对的方式存储
    getItem(key):获取数据
    removeItem(key):删除数据
    clear():清空所有存储的内容
  -->
  <input type="text" id="userName"> <br>
  <input type="button" value="保存数据" id="setData">
  <input type="button" value="获取数据" id="getData">
  <input type="button" value="删除数据" id="removeData">
</body>
<script>
  document.querySelector('#setData').onclick = () => {
    var name = document.querySelector('#userName').value
    window.localStorage.setItem('userName',name) //在谷歌上F12之后在Application中storage中的Local Storage中能看到
    // 这里如果多次添加的话,会覆盖,并不会添加另一个,因为key是唯一的.
  }
  document.querySelector('#getData').onclick = () => {
    var name = window.localStorage.getItem('userName')
    alert(name)
  }
  document.querySelector('#removeData').onclick = () => {
    window.localStorage.removeItem('userName')
  }
</script>
</html>
