<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>探究vue原码</title>
  </head>
  <body>
    <div id="root">
      <p>{{name.firstName}}</p>
    </div>
    <script>
      let reg = /\{\{(.+?)\}\}/g // 加个()代表的是分组
      function compiler(template,data){
        let childNodes = template.childNodes
        for(let i=0;i< childNodes.length;i++){
          let type = childNodes[i].nodeType // 1:元素,3:文本节点
          if(type === 3){
            let txt = childNodes[i].nodeValue // 该属性只有文本节点才有意义
            if(txt.trim() !== ''){
              console.info('属性是文本节点的节点文本',txt)
              // 有没有{{}}
              txt = txt.replace(reg,(_,g) => { // 每匹配到一次,回调函数就执行一次
                //_(也就是第0个参数) 表示匹配到的内容,
                // 第n个参数 表示正则中的第n组(因为在正则里面加上了())
                // console.info('匹配到的字符串与第n个参数', _,g) //如: _ = {{name}},g = name
                // let value = data[g.trim()]
                let value = getValueByPath(data,g.trim())
                return value //将{{xxx}} 用这个值替换
              })
              console.info('替换完后的节点文本', txt)
              childNodes[i].nodeValue = txt
            }
          }
          else if(type === 1){
            console.warn('属性不是文本节点的节点', childNodes[i])
            compiler(childNodes[i],data)
          }
        }
      }
      
      function JGVue(options){
        this._data = options.data // 习惯: 内部的数据使用下划线_开头,只读的数据用$开头
        this._el = options.el
        //准备工作(准备模板)
        this.$el = this._templateDOM = document.querySelector(this._el)
        this._parent = this._templateDOM.parentNode
        //渲染工作
        this.render()
      }
      // 将模板和数据,得到HTML加到页面中
      JGVue.prototype.render = function() {
        this.compiler()
      }
      // 编译,将模板与数据结合,得到真正的DOM元素
      JGVue.prototype.compiler = function() {
        let realHTMLDOM = this._templateDOM.cloneNode(true)
        compiler(realHTMLDOM, this._data)
        this.update(realHTMLDOM)
      }
      // 将DOM的元素放到页面中
      JGVue.prototype.update = function(real) {
        this._parent.replaceChild(real,document.querySelector(this._el))
      }
      let app = new JGVue({ // 这个模式就像之前写vue时候的情形
        el:'#root',
        data:{
          name: {
            firstName:'张',
            lastName:'三丰'
          }
        }
      })
      // 要解决一个问题
      // 使用'xxx.yyy.zzz'可以来访问某一个对象
      // 就是用字符串路径来访问对象的成员
      function getValueByPath(obj,path){
        let paths = path.split('.') // {xxx,yyy,zzz}
        //先取得obj.xxx,再取得结果中的yyy,再取得zzz
        // let res = null
        // res = obj[paths[0]]
        // res = res[paths[1]]
        let res = obj
        let prop
        while(prop = paths.shift()){ 
          // shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。
          res = res[prop]
        }
        return res
      }
      
    </script>
  </body>
</html>
